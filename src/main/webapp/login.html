<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="少侠的网站说明">
<meta name="author" content="shaoxia">
<!-- <link rel="icon" href="../../favicon.ico"> -->
<title>登录</title>
<!-- Bootstrap core CSS -->
<link href="/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="/css/login/signin.css" rel="stylesheet">
<script src="/global/plugins/jquery.min.js"></script>
</head>

<body>

	<div class="container">

		<form class="form-signin" id="loginForm">
			<h2 class="form-signin-heading">登录</h2>
			<label for="inputEmail" class="sr-only">用户名</label>
			<input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
			<label for="inputPassword" class="sr-only">密码</label>
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="0" name="remember"> 记住我
				</label>
			</div>
			<button id="loginButton" class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">登录</button>
			<p id="loadingImg" class="text-center" style="display: none;"><img alt="登陆中" src="/images/loading.gif"></p>
		</form>
		
	</div>
	<!-- /container -->

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/js/login/ie10-viewport-bug-workaround.js"></script>
	<script src="/js/login/login.js"></script>
</body>
</html>
